{% set name = "feature_engine" %}
{% set version = "1.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 12d18b2768ffd37ca88352621f6f6ca300f316b817ba0cd07746b240d7b61f1a

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - numpy >=1.18.2
    - pandas >=1.0.3
    - scikit-learn >=0.22.2
    - scipy >=1.4.1
    - statsmodels >=0.11.1

test:
  imports:
    - feature_engine

about:
  home: https://github.com/solegalli/feature_engine
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE.md
  summary: Feature engineering package with Scikit-learn's fit transform functionality
  doc_url: http://feature-engine.readthedocs.io/

extra:
  recipe-maintainers:
    - solegalli
